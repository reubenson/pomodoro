<h2>Your To-Do List</h2>
<ul>
  <li ng-repeat="todo in todos">
    {{todo.title}}
    <a href="#" ng-click="TodoCtrl.deleteTodo(todo.id)">x</a>
  </li>
</ul>

<form ng-submit="TodoCtrl.createTodo()">
  <input type="text" ng-model="TodoCtrl.todoTitle" size="40" placeholder="What else is on your To-Do list?">
  <input class="btn-primary" type="submit" value="Create To-Do Item">
</form>
